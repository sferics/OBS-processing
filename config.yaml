database:
  connector: database.py
  name: obs.db
  tables: !!python/tuple [station, obs, files]
  table_ext: "sqlite"
  null_vals: [2147483647,-1e+100,"-1e+100","null","NULL","None","MISSING","XXXX",""," " ]
  conflict:  ["stID","prio","year","month","day","hour","minute","timePeriod","timeSignificance"]

scripts:
  getALL.py: "" #replacement for getALL.sh and all get*.sh scripts which it calls TODO
  BUFRdecode.py:
    verbose: 1
    profile: 0
    logging: 0
    min_ram: 1024
    null_vals: [2147483647,-1e+100,"-1e+100","null","NULL","None","MISSING","XXXX",""," " ]
    time_keys: !!python/tuple [year, month, day, hour, minute, timePeriod, timeSignificance]
    skip_keys: !!python/tuple [unexpandedDescriptors, timeIncrement]
    skip_status: !!python/tuple [parsed, empty, error, locked]
  SYNOPdecode.py: "" #TODO
  METARdecode.oy: "" #TODO
